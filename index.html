
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenSaaS | Test Lab Platform</title>
    <!-- Defensive shim for process.env -->
    <script>
      window.process = window.process || { env: {} };
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS (CDN for zero-config local runs) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2eff8f",
                        "primary-hover": "#20b364",
                        "background-dark": "#05100a", 
                        "card-dark": "#101814",
                        "border-green": "#273a30",
                        "text-secondary": "#9abcaa",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #05100a;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(46, 255, 143, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(46, 255, 143, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(10, 17, 14, 1) 0%, rgba(5, 16, 10, 1) 100%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(16, 24, 20, 0.45);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .glass-panel:hover {
            border-color: rgba(46, 255, 143, 0.4);
            box-shadow: 0 0 40px rgba(46, 255, 143, 0.15);
            background: rgba(20, 30, 25, 0.55);
            transform: translateY(-3px);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(46, 255, 143, 0.3);
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: rgba(46, 255, 143, 0.5) !important;
            background: rgba(16, 24, 20, 0.8) !important;
            box-shadow: 0 0 15px rgba(46, 255, 143, 0.2) !important;
            outline: none !important;
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(135deg, #ffffff 0%, #2eff8f 100%);
        }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(46, 255, 143, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(46, 255, 143, 0.4); }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        
        * { -webkit-tap-highlight-color: transparent; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="text-white font-sans antialiased overflow-x-hidden selection:bg-primary selection:text-background-dark">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
